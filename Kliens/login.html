<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodle Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="vh-100 d-flex align-items-center justify-content-center"
    style="background-image: url(./images/books.jpg)"
  >
    <div
      class="d-flex flex-column justify-content-around align-items-center w-50 h-50 bg-light bg-gradient text-center p-3"
    >
      <h1>Moodle Bejelentkezés</h1>
      <div class="d-flex flex-column justify-content-around w-25">
        <label for="useremail">Email cím:</label>
        <input
          type="email"
          id="useremail"
          id=""
          placeholder="valami@pelda.com"
        />
        <label for="userpw">Jelszó:</label>
        <input type="password" id="userpw" id="" placeholder="asd123" />
        <button type="submit" onclick="{login.validateUser()}">Bejelentkezés</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./Login.js"></script>
  </body>
</html>
