<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body class="pt-3 text-center overflow-y-scroll">
    <h1>Moodle</h1>

    <p>
      Bejelentkezve mint <span id="loggedInUser"></span
      ><button class="btn--logout">Kijelentkezés</button>

      <span class="m-5">Szűrés Szak szerint:
        <select id="filter">
          <option value="0" selected></option>
        </select>
      </span>
    </p>

    <div class="main d-flex justify-content-center">
      <div class="w-50">
        <button disabled id="coursesBtn">Összes kurzus</button>
        <button id="coursesBtn">Kurzusaim</button>
        <div class="courses bg-secondary p-3 border border-dark">
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./Scripts/Controller.js"></script>
  </body>
</html>
